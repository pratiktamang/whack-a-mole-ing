<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"></link>
    <title>Document</title>
</head>
<body>
    <section id="headings">
        <div>
            <h1 id="headline" >WHACK-A-MOLE!</h1>
            <span id ="counter">0</span>
        </div>
        <div>
            <p id="round">Round</p>
            <button id="startbtn">Start!</button>
        <div>
        <div id="localstorageinput">
            <p class="hideelement" >Congrats! You're Invite To The Special Club. Enter You Name Here</p>
            <input id="nameinput" type="text" class="hideelement" placeholder="Enter your name?">
            <button type ="button" id="submitbtn" class="hideelement">Submit!</button>
        </div>
        <h2 id="cdown"></h2>
    </section>
    <section id="game" class="gamecontainerone">
            <img class="moleimage donotdrag" src="./mole.svg">
            <img class="moleimage donotdrag" src="./mole.svg">
            <img class="moleimage donotdrag" src="./mole.svg">
            <img class="dirtimage donotdrag" src="./dirt.svg">
            <img class="dirtimage donotdrag" src="./dirt.svg">
            <img class="dirtimage donotdrag" src="./dirt.svg">
            <img class="moleimage donotdrag" src="./mole.svg">
            <img class="moleimage donotdrag" src="./mole.svg">
            <img class="moleimage donotdrag" src="./mole.svg">
            <img class="dirtimage donotdrag" src="./dirt.svg">
            <img class="dirtimage donotdrag" src="./dirt.svg">
            <img class="dirtimage donotdrag" src="./dirt.svg">
    </section>
    <section id="HallOfFame">
        <h3>Hall Of Famers</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>High Score</th>
                </tr>
            </thead>
            <tbody id="tablerows">
                <tr>
                </tr>
            </tbody>
        </table>
    </section>
    <img id="hammerpic" class="hideelement" src="./hammer.png">
    <audio id="gothitaudio"><source src="./gothitsound.ogg" type="audio/ogg"></audio>
    <audio id="countdownaudio"><source src="./countdown.ogg" type="audio/ogg"></audio>
<script src="./app.js"></script>
</body>
</html>
